        function del(){
            document.getElementById('my-tbody').innerHTML=" ";
        }

        function resets(){
            window.location.reload()
        } //초기화 버튼

        function enterkey() {
            if (window.event.keyCode == 13) {
                // 엔터키가 눌렸을 때 실행할 내용
                clicks();
                }
                
            if (window.event.keyCode == 27){
                resets();
            }
        }

        function clicks(){
            let searchContent = document.getElementById('search').value; //인풋값 추출
            let seararr = new RegExp(searchContent);//, 'g'
            let resarr = [];
            let i;

            for (i=0; i<300; i++){
                if (seararr.test(book[i]) == true){
                    resarr.push(book[i]);
                }
            } //resarr에 검색어 일치 단어 넣기

            for(let j = 0; j<300; j++){
                    var tr_obj = document.createElement("tr"); // tr엘리먼트 생성 <tr></tr>
                    var td_obj1 = document.createElement("td"); // td엘리먼트 생성 <td></td>
                    var td_obj2 = document.createElement("td"); // <td></td>
                        
                        //td에 값넣기위해서 innerHTML사용
                    td_obj1.innerHTML = resarr[j][0];
                    td_obj2.innerHTML = resarr[j][1];
                        
                        //td를 tr에 삽입 -> td를 tr의 자식요소로 만들어야한다.
                    tr_obj.appendChild(td_obj1);
                    tr_obj.appendChild(td_obj2);
                        
                        //원하는 테이블의 원하는 장소에 자식요소로 만들기.
                    var table = document.getElementById("mytable"); //테이블의 아이디를 이용
                        
                        //3번째 자식 요소를 얻어내서 추가해야한다.(tbody를 3번째로 만들어 놓음)
                    var tbody = table.children[2];
                        //여기에 값넣기.
                    tbody.appendChild(tr_obj);
            }
        }
